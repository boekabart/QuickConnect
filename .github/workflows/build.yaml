env:
  ACTIONS_ALLOW_UNSECURE_COMMANDS: "true"
jobs:
  build:
    name: Build
    runs-on: [self-hosted, linux, net60, pwsh]    
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0	
      - name: Install git-flow-version
        run: dotnet tool update --global git-flow-version --version 0.17.0-dev.47
      - name: Install .NET SDK 3.1
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.x
      - name: Install dependencies
        run: dotnet restore		  
      - name: Build
        run: dotnet build --configuration Release --no-restore src/Tring
      - name: Calculating version
        shell: pwsh
        run: | 
          $version = /home/docker/.dotnet/tools/git-flow-version --branch $ENV:GITHUB_REF_NAME | ConvertFrom-Json
          Write-Host "calculated version:"
          $version | Format-List
          
          $SemVer = $version.SemVer
          $FullSemVer = $version.FullSemVer
          $AssemblyVersion = $version.AssemblyVersion
          
          echo "::set-env name=SemVer::$SemVer"
          echo "::set-env name=FullSemVer::$FullSemVer"          
          echo "::set-env name=AssemblyVersion::$AssemblyVersion"   
      - name: Pack
        run: dotnet pack --no-build --verbosity normal --configuration Release src/Tring -p:PackageVersion=$FullSemVer
      - name: Pushing NuGet package
        run: dotnet nuget push "**/*.nupkg" --api-key ${{secrets.HTI_NUGET_APIKEY}} --no-symbols true --source https://api.nuget.org/v3/index.json		
